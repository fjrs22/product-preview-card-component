<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart
   -->
    <div class="container wrapper">
      <div class="card">
        <div class="card-image"></div>
        <div class="card-body">
          <h4 class="card-title">PERFUME</h4>
          <h1 class="card-header">Gabbrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="card-price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <button class="card-button">
            <img src="/images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
